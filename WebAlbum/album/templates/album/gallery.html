<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .img-thumbnail{
            height: 200px;
            object-fit: cover;
        }
        .list-group-item a{
            text-decoration: none;
            color: black
        }


    </style>

</head>

<body class="m-5" >
    <div class = "container">
        <div class = "row">
            <div class = "col-md-3">

                <div class="card">
                    <div class="card-header">Categorias</div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                           <a href="{% url 'gallery' %}"> Todos </a>
                        </li>
                        {% for category in categories %}
                        
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}?category={{ category.name }}"> {{ category.name }} </a>    
                        </li>

                        {% endfor %}
                      
                      <a href="{% url 'addPhoto' %}" class="btn btn-dark btn-block btn-sm m-1"  >Adicionar uma Foto</a>
                      

                    </ul>
                  </div>
            </div>

            <div class = "col-md-9">
                <div class="row">
                    
                    {% for photo in photos %}
                    
                    <div class="col-md-4">
                        <div class="card my-2"  >
                            <img class="img-thumbnail"
                            alt="..."
                            src="{{photo.image.url}}">
                            <div class="card-body">
                              <p>Nome: {{ photo.name }}</p>
                              <p>Categoria: {{ photo.category.name }}</p>
                            </div>
                            <a href="{% url 'viewPhoto' photo.id %}" class ="btn btn-outline-dark btn-sm m-1" >Ver</a>
                          </div>
                    </div>

                    {% empty %}
                    <h3>Sem Fotos...</h3>

                    {% endfor %}

                </div>

            </div>
        </div>
    </div>






    
</body>

</html>
